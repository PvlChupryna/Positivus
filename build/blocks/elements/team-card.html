<div class="team-card">
    <div class="team-card__header">
        <img class="team-card__header-img" src="./img/team/@@img.svg" alt="image">
        <div class="team-card__header-description-wrapper">
            <p class="team-card__name">@@name</p>
            <p class="team-card__role">@@role</p>
        </div>
        <a class="team-card__linced-in" href="#!"></a>
    </div>
    <p class="team-card__description">
        @@description
    </p>
</div>
